<ng-container *ngIf="postDetails">
    <div class="container">
        <h5 class="mt-5">
            Title:
        </h5>
        <h3 class="bg-warning border border-primary text-center rounded">
            {{ postDetails.title }}
        </h3>
        <div class="text-center mt-5">
            Author
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            data-toggle="tooltip" data-placement="top" title="{{ postDetails.userId }}"
            alt="..." class="avatar">
        </div>     
        <h5 class="mt-5">
            Body:
        </h5>
        <div class="bg-secondary text-light rounded p-3">
            {{ postDetails.body }}
        </div>

        <h5 class="mt-5">
            Comments:
        </h5>
        <app-comment-lists [postId]="postDetails.id"></app-comment-lists>
    </div>
</ng-container>
